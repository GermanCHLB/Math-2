<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>
<body>
    <div class="mainCalc">
        
        <textarea type="text" class="TextBox"></textarea>
        
        <div> <!-- сетка кнопок -->
            <div> <!-- первый ряд -->
                <button> <p></p>  </button>
                <button> <p>(</p> </button>
                <button> <p>)</p> </button>
                <button> <p></p> </button>
                <button> <p>DEL</p> </button>
                <button class="CLRButton"> <p>CLR</p> </button>
                <button class="ButtonIs"> <p>=</p> </button>        
            </div>

            <div> <!-- второй ряд -->
                <button> <p></p> </button>
                <button> <p></p> </button>
                <button> <p></p> </button>
                <button> <p>7</p> </button>
                <button> <p>8</p> </button>
                <button> <p>9</p> </button>
                <button> <p>/</p> </button>        
            </div>

            <div> <!-- третий ряд -->
                <button> <p></p> </button>
                <button> <p></p> </button>
                <button> <p></p> </button>
                <button> <p>4</p> </button>
                <button> <p>5</p> </button>
                <button> <p>6</p> </button>
                <button> <p>x</p> </button>        
            </div>

            <div> <!-- четвёртый ряд -->
                <button> <p></p> </button>
                <button> <p></p> </button>
                <button> <p></p> </button>
                <button> <p>1</p> </button>
                <button> <p>2</p> </button>
                <button> <p>3</p> </button>
                <button> <p>-</p> </button>       
            </div>

            <div> <!-- пятый ряд -->
                <button> <p></p> </button>
                <button> <p></p> </button>
                <button> <p></p> </button>
                <button> <p>0</p> </button>
                <button> <p>00</p> </button>
                <button> <p>.</p> </button>
                <button> <p>+</p> </button>         
            </div>
        </div>
    </div>


    <script src="MainPage.js"></script>
</body>
</html>
